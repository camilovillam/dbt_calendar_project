sources:
  - name: outlook
    database: raw
    schema: outlook
    tables:
      - name: calendar_events
        columns:
          - name: filename
            description: original filename, is primary key
            data_tests:
              - unique
              - not_null     
        config:
          loaded_at_field: created_date
          freshness:
            warn_after:
              count: 12
              period: hour
            error_after:
              count: 24
              period: hour